<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* NavBar Styles */
        .navbar {
            background: linear-gradient(135deg, #4c51bf 0%, #2d1744 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            margin: 0 1rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #2dd4bf;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            background: rgba(45, 23, 68, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .dropdown-item {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: #4c51bf;
            color: white;
            transform: translateX(5px);
        }

        .form-control {
            background: rgba(230, 221, 221, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
            opacity: 1;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.25);
        }

        .btn-outline-success {
            color: #2dd4bf;
            border-color: #2dd4bf;
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background: #2dd4bf;
            color: #2d1744;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #4c51bf 0%, #2d1744 100%); 
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            padding: 1rem;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
            cursor: pointer;
        }

        /* Adjust main content when sidebar is open */
        .main-content {
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }

        .sidebar.active+.main-content {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown">
                            Courses
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Computer Science</a></li>
                            <li><a class="dropdown-item" href="#">Mathematics</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">View All Courses</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentation </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search courses...">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h5 class="text-white mb-0">Exam Portal</h5>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="sidebar-item">Dashboard</a>
            <a href="#" class="sidebar-item">My Exams</a>
            <a href="#" class="sidebar-item">Results</a>
            <a href="#" class="sidebar-item">Study Materials</a>
            <a href="#" class="sidebar-item">Settings</a>
            <a href="#" class="sidebar-item">Help Center</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function (event) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
