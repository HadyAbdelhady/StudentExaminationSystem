<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>insertBranch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <style></style>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Create New Branch</h1>
            <form>
              <div class="form-group">
                <label>Branch Name</label>
                <!-- <textarea class="form-control" rows="2" 
                                          placeholder="Enter branch name" required></textarea> -->
                <input type="text" class="form-control" placeholder="Enter Branch Name" required />
              </div>

              <div class="form-group">
                <label>Location</label>
                <textarea class="form-control" rows="3" placeholder="Enter Location" required></textarea>
              </div>

              <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" class="form-control" placeholder="+2 011 716 903 07" required />
              </div>

              <div class="form-group">
                <label>Manager</label>
                <select class="form-control" required>
                  <option value="">Select Manager</option>
                  <option>Sarah Johnson</option>
                  <option>Michael Chen</option>
                  <option>Emma Wilson</option>
                  <option>James Thompson</option>
                </select>
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">
                  Create Branch
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start" style="color: aliceblue;">

                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms of Service</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
