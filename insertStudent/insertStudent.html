<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertStudent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style></style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Insert New Student</h1>
                        <form>
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input class="form-control"  placeholder="First name" required></input>

                                <label>Student Last Name</label>
                                <input class="form-control" placeholder="Last name" required></input>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="tel" class="form-control" placeholder="Someone@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" required>
                                    <option value="">Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Social Security Number</label>
                                <input class="form-control" rows="2" placeholder="30101010101010"
                                    required></input>
                            </div>

                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control" placeholder="+20 114 567 8900" required>
                            </div>

                            <form class="form-group">
                                <label for="DOB">Date of Birth</label>
                                <input type="date" id="DOB" name="DOB" class="form-control" required>
                            </form>

                            <form class="form-group">
                                <label for="Enrollment">Enrollment Date</label>
                                <input type="date" id="Enrollment" name="Enrollment" class="form-control" required>
                            </form>

                            <div class="form-group">
                                <label>Location</label>
                                <textarea class="form-control" rows="3" 
                                          placeholder="Enter street address" required></textarea>
                            </div>

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer.html -->
    <footer class="footer text-white text-center py-3">
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
