<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: "lora", serif;
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* align-self: center; */
        min-height: 100vh;
        padding: 1rem;
      }

      .card {
        border: none;
        border-radius: 12px;
        background-color: #f8f9fa;
        transition: transform 0.2s ease;
        /* margin: 1rem; */
        width: 100%;
        max-width: 600px;
      }

      .card:hover {
        transform: translateY(-3px);
        border: 2px solid rgba(76, 82, 191, 0.699);
      }

      .card-body {
        padding: 1.5rem;
      }

      /* Custom Radio Button Styling */
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: self-start;
      }

      .radio-option {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        /* padding:0.5rem; */
      }

      .radio-option.selected.correct {
        border-radius: 0.5rem;
        padding: 0.2rem;
        border: 2px solid rgba(67, 168, 8, 0.644);
      }

      .radio-option.selected {
        border-radius: 0.5rem;
        padding: 0.1rem;
        border: 2px solid rgba(192, 11, 11, 0.644);
      }

      /* Keep your existing radio button styles */
      input[type="radio"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #cbd5e0;
        border-radius: 50%;
        cursor: pointer;
        display: none;
      }

      input[type="radio"]:checked {
        border-color: #4c51bf;
        background-color: #4c51bf;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='8' cy='8' r='3'/%3E%3C/svg%3E");
      }
    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Question <span>5</span>:</h5>
          <div class="row mt-3">
            <div class="col-md-12">
              <p>Who painted the Mona Lisa?</p>
              <div class="radio-group">
                <div class="radio-option selected">
                  <input type="radio" id="q5a1" name="q5" value="Van Gogh" />
                  <label for="q5a1">Vincent van Gogh</label>
                </div>
                <div class="radio-option correct selected">
                  <input type="radio" id="q5a2" name="q5" value="Da Vinci" />
                  <label for="q5a2">Leonardo da Vinci</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="q5a3" name="q5" value="Picasso" />
                  <label for="q5a3">Pablo Picasso</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
