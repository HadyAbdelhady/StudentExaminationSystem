<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #2d1744 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "lora", serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }


        .user-type-tab {
            top: 0;
            right: 0;
            border-radius: 0 15px 0 15px;
        }

        .auth-type-tab {
            bottom: 0;
            left: 0;
            border-radius: 15px 0 15px 0;
        }



        /* Form Elements */
        .login-label {
            font-weight: 700;
            color: #4c51bf;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 700;
            color: #2d323b;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.675rem 1rem;
            background-color: #f8f9fa;
            border: 2px solid #f8f9fa;
            background: #aeafaf7e;
        }

        .login-btn {
            background: #4c51bf;
            border: none;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .login-btn:hover {
            background: #434190;
        }

        .password-confirm {
            display: none;
        }

        .signup-mode .password-confirm {
            display: flex !important;
        }

        /* Footer Styles */
        .footer {
            /* background-color: rgba(255, 255, 255, 0.95); */
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #2d1744;
            font-size: 14px;
            padding: 20px 0;
            margin-top: auto;
            /* Ensures footer sticks to the bottom */
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4c51bf;
        }

        .footer .list-inline-item:not(:last-child) {
            margin-right: 15px;
        }


    </style>
</head>

<body>
    <div class="row card-container justify-content-center">
        <div class="text-white text-center mb-4 col-md-8 col-lg-10 col-xl-12">
            <h1 class="brand-title ">Welcome to Elmanshar</h1>
            <p class="brand-subtitle">Online Examination System</p>
        </div>
        <div class="login-card col-lg-8 col-md-6">

            <!-- Login Label -->
            <div class="login-label">Login</div>
            <!-- Login Form -->
            <form>
                <!-- Username -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>

                <!-- Confirm Password (hidden by default) -->
                <div class="row mb-4 password-confirm">
                    <div class="col-12">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn login-btn text-white w-100 rounded-pill">
                            Continue
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer mt-auto py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start" style="color: aliceblue;">
                        <p class="mb-0">&copy; 2023 Elmanshar. All rights reserved. Support Contact : Zero Etnashr.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item"><a href="#" class="text-decoration-none">Privacy Policy</a></li>
                            <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms of Service</a></li>
                            <li class="list-inline-item"><a href="#" class="text-decoration-none">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    
</body>

</html>
