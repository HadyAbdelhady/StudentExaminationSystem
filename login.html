<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #2d1744 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }


        .user-type-tab {
            top: 0;
            right: 0;
            border-radius: 0 15px 0 15px;
        }

        .auth-type-tab {
            bottom: 0;
            left: 0;
            border-radius: 15px 0 15px 0;
        }



        /* Form Elements */
        .login-label {
            font-weight: 700;
            color: #4c51bf;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 700;
            color: #2d323b;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.675rem 1rem;
            background-color: #f8f9fa;
            border: 2px solid #f8f9fa;
            background: #aeafaf7e;
        }

        .login-btn {
            background: #4c51bf;
            border: none;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .login-btn:hover {
            background: #434190;
        }

        .password-confirm {
            display: none;
        }

        .signup-mode .password-confirm {
            display: flex !important;
        }

        .footer {
            /* background-color: #343a40; */
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            /* Ensure it stays above other content */
        }
    </style>
</head>

<body>
    <div class="row card-container justify-content-center">
        <div class="text-white text-center mb-4 col-md-8 col-lg-10 col-xl-12">
            <h1 class="brand-title ">Welcome to Elmanshar</h1>
            <p class="brand-subtitle">Online Examination System</p>
        </div>
        <div class="login-card col-lg-8 col-md-6">

            <!-- Login Label -->
            <div class="login-label">Login</div>
            <!-- Login Form -->
            <form>
                <!-- Username -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>

                <!-- Confirm Password (hidden by default) -->
                <div class="row mb-4 password-confirm">
                    <div class="col-12">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn login-btn text-white w-100 rounded-pill">
                            Continue
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- footer.html -->
    <footer class="footer text-white text-center py-3">
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
