    <meta charset="UTF-8" />

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Create New Department</h1>
                        <form>
                            <div class="form-group">
                                <label>Department Name</label>
                                <input type="text" class="form-control" placeholder="Enter Department Name" required />
                            </div>

                            <div class="form-group">
                                <label>Manager</label>
                                <select class="form-control" required>
                                    <option value="">Select Manager</option>
                                    <option>Sarah Johnson</option>
                                    <option>Michael Chen</option>
                                    <option>Emma Wilson</option>
                                    <option>James Thompson</option>
                                </select>
                            </div>

                            <form class="form-group">
                                <label for="Enrollment">Enrollment Date</label>
                                <input type="date" id="Enrollment" name="Enrollment" class="form-control" required />
                            </form>

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create Department
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

            </div>
        </div>
    </footer>
