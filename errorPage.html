<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #F0ECE5 0%, #B6BBC4 100%);
            min-height: 100vh;
            font-family: 'Lora', serif;
            color: #161A30;
        }

        .error-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            color: #31304D;
            margin-bottom: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: #161A30;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: #4A5568;
            margin-bottom: 2rem;
        }

        .error-details {
            background: #F8F9FA;
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }

        .btn-home {
            background: linear-gradient(135deg, #31304D 0%, #161A30 100%);
            color: #F0ECE5;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(49, 48, 77, 0.3);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Footer Styles */
        .footer {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #161A30;
            /* Dark text for footer */
            font-size: 14px;
            padding: 20px 0;
            margin-top: auto;
            /* Light off-white with transparency */
        }

        .footer a {
            color: #31304D;
            /* Dark blue for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #161A30;
            /* Darker blue on hover */
        }

        .footer .list-inline-item:not(:last-child) {
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .error-code {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <div class="error-code" id="errorCode">500</div>
        <div class="error-message" id="errorMessage">Oops! Something went wrong</div>

        <div class="error-details">
            <p id="errorDetails">
                We're sorry, but an unexpected error occurred. Our team has been notified and we're working to fix it.
            </p>
        </div>

        <button class="btn-home">
            <i class="fas fa-home"></i> Return to Home
        </button>
    </div>

    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">
                        &copy; 2023 Elmanshar. All rights reserved. Support Contact : Zero
                        Etnashr.
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">Terms of Service</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
